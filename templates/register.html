<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    
<form action="/accounts/register/" method="post">
    {% csrf_token%}
    <input type="text" id="firstname-input" name="first_name" placeholder="First Name" required><br>
    <input type="text" name="last_name" placeholder="Last Name" required><br>
    <input type="text"  name="username" placeholder="UserName" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password1" placeholder="Password" required><br>
    <input type="password" name="password2" placeholder="Confirm Password" required><br>
    <button type="submit" id="register-btn" name="register_btn">Submit</button>
</form>
 
<div style="width:200px; height:50px; color:grey">
    {% for message in messages %}
    <h1>{{ message }}</h1>
    {% endfor %}
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var registerBtn = document.getElementById("register-btn");
        var firstnameInput = document.getElementById("firstname-input");
        
        function toggleSubmitButton() {
          if (firstnameInput.value.trim() === '') {
            registerBtn.disabled = true;
          } else {
            registerBtn.disabled = false;
            H
          }
        }
        
        toggleSubmitButton(); // Disable or enable submit button on page load
        
        firstnameInput.addEventListener("input", toggleSubmitButton); // Disable or enable submit button on input change
    });
</script>

</body>
</html>
